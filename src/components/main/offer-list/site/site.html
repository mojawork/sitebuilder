<div class="offer-list-site printable" :class="theme">

    <header>
        <router-link
                v-if="$store.state.edit"
                tag="button"
                class="icons-g edit-g"
                :to="{name: viewNames.offerListEdit}">
            edit
        </router-link>
        <GlobalImage class="logo" :options="headerImage"/>
        <h1 v-if="data.header[0]" v-text="data.header[0][0].value"/>
        <span v-if="data.header[0]" v-text="showdate(data.header[0][1].value)"/>
    </header>

    <section class="content">
        <template v-for="(items ,index) in data.items">
            <template v-if="items.headline" v-for="(item, index) in items.headline">
                <h2 v-if="index === 0" v-text="item.value"/>
            </template>
            <p v-if="items.offer">
                <template v-for="(item, index) in items.offer">
                <strong v-if="index === 0" v-text="item.value"/>
                <span v-if="index === 1" v-text="item.value"/>
                <span v-if="index === 2" v-text="item.value"/>
                </template>
            </p>
        </template>
    </section>
    <footer></footer>
</div>
