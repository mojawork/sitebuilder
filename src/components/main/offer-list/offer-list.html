<div class="offer-list">
    <GlobalSplitter class="edit-view" :allowPrint="true">
        <MainOfferListForm
            slot="left"
            :options="options.form"
            :data="options.data"
            :response="options.response"
            >
        </MainOfferListForm>

        <MainOfferListView slot="right" :options="options.view"></MainOfferListView>

    </GlobalSplitter>

    <global-popup
            v-if="options.error"
            v-bind:display.sync="options.error"
            :options="{
                headline: 'Data cannot be loaded',
                button: 'ok',
                color: textColors.error
            }"/>

    <global-spinner
            v-if="$store.state.spinner"
            v-bind:display.sync="$store.state.data.main.text.error"/>

</div>
