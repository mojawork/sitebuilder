<label>
    <span
        :class="{ 'required': options.required}"
        v-text="options.label"/>
    <span class="input-wrapper">
        <textarea
            :class="{ 'error': options.error.exists}"
            @blur="validate"
            :name = "this.options.name"
            v-model="options.value">
        </textarea>
    </span>
    <span
        class="error"
        v-if="options.error.exists"
        v-text="options.error.massage"/>
</label>
